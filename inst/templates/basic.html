<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> ${title} </title>
    <meta name="description" content= "${title}">
    <script crossorigin src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script crossorigin src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.loaders.js"></script>
    <script crossorigin src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.controls.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
      <a-camera universal-controls = "fly: true; movementEasingY: 15"></a-camera>
      <a-entity position="0 30 0" light="intensity:0.80;type:point"></a-entity>

      <!-- Primitives. -->
      <a-entity json-model="src: _object.json; crossorigin: true" position="0 0 -4" rotation="-90 0 0" scale="${scale}"></a-entity>

    </a-scene>
  </body>
</html>
